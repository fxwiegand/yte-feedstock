{% set name = "yte" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4ce5e45363d4cd67420ad71ecd15ef0269ee22aff35a8668e46db58db8c47f6d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<37]
  entry_points:
    - yte = yte:main

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - poetry
    - plac
    - pyyaml
  run:
    - python
    - plac
    - pyyaml

test:
  imports:
    - yte
  requires:
    - pip
  commands:
    - pip check
    - yte --help
    - "echo -e '?if True:\n  foo: 1' | yte"  # [not win]

about:
  home: https://github.com/koesterlab/yte
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: YAML template engine
  # The remaining entries in this section are optional, but recommended.
  description: |
    YTE is a template engine for YAML format that utilizes the YAML 
    structure in combination with Python expressions for enabling to 
    dynamically build YAML documents.
  doc_url: https://github.com/koesterlab/yte
  dev_url: https://github.com/koesterlab/yte

extra:
  recipe-maintainers:
    - johanneskoester
    - fxwiegand
